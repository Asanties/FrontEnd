<mat-drawer-container  class="example-container">
  <mat-drawer opened mode="side">
<form >



<h2 >My Users</h2>

<ul class="users">
  <mat-action-list *ngFor="let user of users"

    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    {{user.name}} {{user.surname}}
    <button mat-icon-button  color="warn" class="delete" title="delete user"
      (click)="delete(user)">x</button>
      

  </mat-action-list>
</ul>

</form>
</mat-drawer>
  <mat-sidenav opened mode="side" position="end">  <h2 >Create User</h2>
  <app-user-create></app-user-create></mat-sidenav>
 <app-user-detail [users]="selectedUser"></app-user-detail>

</mat-drawer-container>
