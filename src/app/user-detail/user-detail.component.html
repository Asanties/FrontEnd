<form  (ngSubmit)="onSubmit()" #detailUserForm="ngForm"   >

  <div *ngIf="users" >

  <h2>{{users.name | uppercase}} Details</h2>


  <mat-form-field>
<input matInput placeholder="Name" [(ngModel)]="users.name" minlength="3" name="name" #nameModel="ngModel" required autocomplete="off">
</mat-form-field>
<br>
<mat-form-field>
<input matInput placeholder="Last Name" [(ngModel)]="users.surname" minlength="3" name="surname" #nameModel="ngModel" required autocomplete="off">
</mat-form-field>
<br>
<mat-form-field>
  <span matPrefix>+ &nbsp;</span>
<input matInput placeholder="Phone Number" [(ngModel)]="users.phone" minlength="8"   name="phone" #nameModel="ngModel" required autocomplete="off">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="E-mail" [(ngModel)]="users.mail" name="email" #mailModel="ngModel"  email pattern="[a-zA-Z_0-9]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"  required autocomplete="off">
  </mat-form-field>
  <br>
    <mat-form-field class="example-full-width">
     <input matInput max="{{maxdate}}" type="text"  name="birthDate" [(ngModel)]="users.birthDate" #dateModel="ngModel" [matDatepicker]="picker" placeholder="Birthday" autocomplete="off" required>
     <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
  <p>
  <label > Date Created<br>
    <input disabled type="text"  [(ngModel)]=users.addDate #dateModel="ngModel" name="addDate">
  </label>
</p>  <p>
  <label> Date Edited<br>
    <input  disabled type="text" [(ngModel)]=users.editDate name="editDate">
  </label>
</p>

  <button mat-raised-button color="accent" (click)="save(detailUserForm)">save</button>

  </div>

</form>
